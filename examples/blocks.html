<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Display a globe with a vector map</title>
    <meta
      property="og:description"
      content="Display a globe with a vector map."
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@5.7.0/dist/maplibre-gl.css"
    />
    <script src="https://unpkg.com/maplibre-gl@5.7.0/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/pmtiles@3.2.0/dist/pmtiles.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      html,
      body,
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const protocol = new pmtiles.Protocol();

      maplibregl.addProtocol("pmtiles", protocol.tile);

      const map = new maplibregl.Map({
        container: "map",
        style: "https://basemaps.cartocdn.com/gl/positron-gl-style/style.json",
        zoom: 2,
        center: [0, 0],
      });

      map.on("style.load", (a, b, c) => {
        console.log("style loaded", a, b, c);

        map.setProjection({
          type: "globe",
        });

        map.addSource("blocks", {
          type: "vector",
          url: "pmtiles://https://mastermaps.github.io/norwegian-petroleum-mapping/examples/data/block.pmtiles",
          attribution: "", // Add attribution if needed
          // maxzoom: 12,
        });

        map.addLayer({
          id: "blocks-layer",
          type: "fill",
          source: "blocks",
          "source-layer": "block",
          paint: {
            "fill-color": "#888888",
            "fill-opacity": 0.5,
            "fill-outline-color": "#000000",
          },
        });
      });
    </script>
  </body>
</html>
